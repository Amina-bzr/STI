{% extends "base.html" %}
{% load static %}
{% block title %}historique{% endblock %}
<script src="{% static 'lib/zabuto_calendar.js' %}"></script>


{% block content %}
<div class="wrapper" style="background-color:whitesmoke;">


  <h3><i class="fa fa-angle-right"></i> HIstorique</h3>
  <div class="row mt">
    <div class="col-lg-12">
                <table class="table table-striped table-hover table-bordered">
                    {% for activité in historique %}
                        <tr>
                            <td>
                                <a href="#">{{activité.username}}</a> {{activité.action}}
                            </td>
                            <td align="right">
                                {{activité.date}}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
        </div>
    </div>
  {% endblock %}
